<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flask_Chat_App</title>
  </head>
  <body>
    <form action="" method="POST">
      <input type="text" name="username" placeholder="User Name"/>
      <input type="text" name="message" placeholder="Messages"/>
      <input type="submit"/>
    </form>

    {% for item in data %}
      <p> {{ item['author'] }}: {{ item['message']}} </p>
    {% endfor %}

  </body>
</html>
